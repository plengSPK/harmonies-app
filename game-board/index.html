<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Select Board Side</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="select-screen">
    <div class="header">
      <h1>Select Game Side</h1>
      <button class="clear-cache" onclick="clearTicks()">🧹</button>
    </div>
    <button onclick="location.href='game.html?side=a'">🅰️ Play Side A</button>
    <button onclick="location.href='game.html?side=b'">🅱️ Play Side B</button>
  </div>


  <script>
    function startGame(side) {
      window.location.href = `game.html?side=${side}`;
    }
    
    function clearTicks() {
      localStorage.removeItem('ticks_a');
      localStorage.removeItem('ticks_b');
    }
  </script>
</body>

</html>
